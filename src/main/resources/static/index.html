<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            color: #666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>欢迎来到首页</h1>
    </div>
    <div class="content">
        <p>这是一个简单的首页示例。你可以在这里添加更多的内容和功能。</p>
    </div>
    <div class="actions">
        <a href="/login.html" class="button">登录</a>
        <a href="/register.html" class="button">注册</a>
    </div>
</div>
</body>
</html>
